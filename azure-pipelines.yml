# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  imageName: 'test-tomcat'
  acrName: 'evue2dsoacr.azurecr.io'
steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: Docker@2
  displayName: Build an image
  inputs:
    repository: $(acrName)/$(imageName)
    command: build
    Dockerfile: ./Dockerfile

- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: dvue2-acr-evue2dsoacr-sc
- task: Docker@2
  displayName: Push image
  inputs:
    containerRegistry: dvue2-acr-evue2dsoacr-sc
    repository: $(imageName)
    command: push
    tags: 365

- task: Docker@2
  displayName: Logout of ACR
  inputs:
    command: logout
    containerRegistry: dvue2-acr-evue2dsoacr-sc
- task: KubernetesManifest@0
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'k8s_connection_dvueappaks2'
    namespace: 'pipeline-dev'
    manifests: 'manifests/*.yaml'
    containers: 'evuedsoacr.azurecr.io/ava/guoyang/test/nginx:1.8'
    imagePullSecrets: 'pipeline-deploy'   