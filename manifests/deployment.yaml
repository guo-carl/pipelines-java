apiVersion : apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-deploy
          image: nginx:1.8
          ports:
          - containerPort: 80
      serviceAccountName: pipeline-deploy