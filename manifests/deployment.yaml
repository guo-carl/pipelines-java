apiVersion : apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-deploy
          image: ava/guoyang/test/test-tomcat
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
      serviceAccountName: pipeline-deploy